  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff0f6; /* soft pink background */
      color: #2a2a2a;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 4px solid #d291ff;
    }

    .navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1f1b24;
      border-bottom: 2px solid #ff8fcb;
    }

    .navbar li {
      float: left;
    }

    .navbar li a {
      display: block;
      color: #ffd6f5;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 500;
    }

    .navbar li a:hover {
      background-color: #ffb3e6;
      color: #1f1b24;
    }

    .navbar li a.active {
      background-color: #c77dff;
      color: white;
      font-weight: bold;
    }

    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffe6fa;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(210, 145, 255, 0.1);
    }

    .content h2 {
      color: #d291ff;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }

    .content p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }

    form {
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      padding: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #703570;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #d291ff;
      border-radius: 10px;
      background-color: #fff0f6;
      font-family: 'Comic Neue', cursive;
    }

    button {
      background-color: #d291ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Comic Neue', cursive;
    }

    button:hover {
      background-color: #c774f0;
    }

    .footer {
      text-align: center;
      padding: 15px;
      background-color: #2e2235;
      border-top: 2px solid #9d4edd;
      color: #ffd6f5;
      font-size: 14px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin-top: 30px;
    }
  </style>
